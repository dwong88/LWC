<template>
    <table class="slds-table slds-table_cell-buffer slds-table_header-hidden">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <template for:each={contacts.data} for:item="items">
            <tr key={items.Id}>
                <td>
                    {items.LastName}
                </td>
                <td>
                    {items.Email}
                </td>
                <td>
                    {items.Phone}
                </td>
         
            </tr>

        </template>
    </table>
 
</template>
